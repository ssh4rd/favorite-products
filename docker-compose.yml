version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: favorite-products-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - /var/www/vendor
      - /var/www/node_modules
    networks:
      - favorite-products
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: favorite-products-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - favorite-products
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: favorite-products-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: favorite_products
      MYSQL_USER: favorite_user
      MYSQL_PASSWORD: favorite_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - favorite-products

  redis:
    image: redis:alpine
    container_name: favorite-products-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - favorite-products

volumes:
  db_data:

networks:
  favorite-products:
    driver: bridge
